name: Mirror to personal repo (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -T git@github.com || true

      - name: Push mirror
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror@github.com"

          git remote add mirror git@github.com:mamadouandalhq-arch/andal-mirror.git
          git push mirror main --force
