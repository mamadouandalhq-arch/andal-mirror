name: Mirror to personal repo (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.MIRROR_SSH_KEY }}

      - name: Test SSH
        run: |
          ssh -T git@github.com || true

      - name: Push mirror
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror@github.com"
          git remote add mirror git@github.com:mamadouandalhq-arch/andal-mirror.git
          git push mirror main --force
